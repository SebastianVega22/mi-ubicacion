<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validación de Ubicación y QR Temporal</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
</head>
<body>
    <h1>Validación de Ubicación y Generación de QR</h1>
    <form id="idForm">
        <label for="idNumber">Número de Cédula:</label>
        <input type="text" id="idNumber" name="idNumber" required pattern="\d{6,10}" title="Por favor ingrese un número de cédula válido.">
        <button type="submit">Validar Ubicación</button>
    </form>
    <p id="message"></p>
    <div id="map" style="height: 400px;"></div>
    <div id="qrCode"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode"></script>
    <script src="script.js"></script>
</body>
</html>
