<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validación de Ubicación y Enlace</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.js"></script> <!-- Biblioteca para desencriptar -->
    <script>
        function desencriptarEnlace(encryptedLink) {
            const secretKey = "mi_clave_secreta"; // Debe ser la misma clave usada para encriptar
            try {
                const decryptedBytes = CryptoJS.AES.decrypt(encryptedLink, secretKey);
                const decryptedLink = decryptedBytes.toString(CryptoJS.enc.Utf8);

                // Redirigir al enlace desencriptado
                if (decryptedLink) {
                    window.location.href = decryptedLink;
                } else {
                    alert("No se pudo validar el enlace.");
                }
            } catch (e) {
                alert("Error al desencriptar el enlace.");
            }
        }

        window.onload = function() {
            // Obtener el enlace encriptado de la URL (si está en un query param o hash)
            const encryptedLink = window.location.hash.substring(1); // O también podrías usar window.location.search
            desencriptarEnlace(encryptedLink);
        };
    </script>
</head>
<body>
    <h1>VALIDACION</h1>
    <div class="wallet-section">
        <h2>Validación Wallet</h2>
        <button id="obtenerWallet">Obtener Wallet</button>
        <button id="validarWallet">Validar Wallet</button>
    </div>
    <h2>Validación de Ubicación y Enlace</h1>
    <form id="idForm">
        <label for="idNumber">Número de Cédula:</label>
        <input type="text" id="idNumber" name="idNumber" required pattern="\d{6,10}" title="Por favor ingrese un número de cédula válido.">
        <button type="submit">Validar Ubicación</button>
    </form>

    <p id="message"></p>
    
    <div id="map"></div>
    

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
